<div class="order_base" id="%%ORDER_ID%%">
  <div class="order">
    <table class="order_container" style="width: 100%; table-layout: fixed">
      <tr class="order_user_information">
        <td class="order_user_picture">
          <img src="images/deafult_user_picture.jpg" alt="user pic"></img>
        </td>
        <td class="order_time_info">
          <div style="float: left">%%TIME_ORDERED%%</div>
          <div style="float: left; padding-left: 20px" class="order_time_info_countdown">%%TIME_COUNTDOWN%%</div>
        </td>
        <td class="order_options_button_container order_options_button_dropdown">
          <div class="order_options_button order_options_button_dropdown_dropbutton">
            <i class="fa fa-ellipsis-v order_options_button_i"></i>
          </div>
          <div class="order_options_button_dropdown_content">
            <a href="#" class="settings_button_dropdown_content_edit">Edit</a>
            <a class="settings_button_dropdown_content_options" href="#">Options</a>
          </div>
        </td>
      </tr>
      <tr style="width: 100%;">
        <td colspan="3" class="order_user_main_content">
          %%ORDER_TEXT%%
        </td>
      </tr>
      <tr style="height: 46px" class="order_bottom_part">
        <td colspan="3">
          <table width="100%">
            <tr width="100%">
              <td style="width: 95%;" class="comment_input_form_wrapper">
                <textarea style="display: none" class="order_comment_textarea"></textarea>
                <div class="order_comment_textarea_charcount">
              </td>
              <td style="width: 20px" class="order_comment_show">
                <i class="fa fa-trash" style="display: none" aria-hidden="true"></i>
                <i class="fa fa-chevron-down order_comment_show_i" style="display: none"></i>
              </td>

              <td style="width: 20px" class="order_check">
                <i class="fa fa-check" aria-hidden="true" style="margin-left: 15px; margin-right: 15px"></i>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>
  <div class="order_comments_all">
    <div id="comments_insert_helper"></div>

    %%ORDER_COMMENTS%%
  </div>
</div>
